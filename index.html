<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PEDALADA DOS ESTADOS</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Firebase SDK (compat para funcionar em HTML puro) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

    <!-- PWA -->
    <meta name="theme-color" content="#0d1b2a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="logo.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-dark: #0d1b2a;
            --bg-card: #1b2838;
            --accent: #00e676;
            --accent-glow: rgba(0, 230, 118, 0.3);
            --danger: #ff5252;
            --text: #e0e0e0;
            --text-muted: #78909c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ========= TELA INICIAL ========= */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0d1b2a 0%, #1a3a4a 50%, #0d1b2a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s ease;
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .splash-icon {
            margin-bottom: 20px;
            animation: pulse-bike 2s ease-in-out infinite;
        }

        .splash-icon img {
            width: 160px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 130, 255, 0.3);
        }

        @keyframes pulse-bike {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .splash-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: var(--accent);
            text-align: center;
            text-shadow: 0 0 30px var(--accent-glow);
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .splash-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .splash-btn {
            background: linear-gradient(135deg, var(--accent), #00c853);
            color: #0d1b2a;
            border: none;
            padding: 16px 48px;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 2px;
            box-shadow: 0 0 30px var(--accent-glow);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .splash-btn:active { transform: scale(0.97); }

        /* ========= HEADER ========= */
        #app-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 56px;
            background: rgba(13, 27, 42, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,230,118,0.15);
        }

        .header-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-apoio {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-apoio span {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-apoio img {
            height: 30px;
            border-radius: 4px;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.active {
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent-glow);
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* ========= MAPA ========= */
        #map-container {
            position: fixed;
            top: 56px; left: 0; right: 0; bottom: 0;
            z-index: 1;
        }

        #map { width: 100%; height: 100%; }

        /* ========= PAINEL DE CONTROLE ========= */
        #control-panel {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            z-index: 500;
            padding: 0 12px 20px;
            pointer-events: none;
        }

        #control-panel > * { pointer-events: auto; }

        .stats-bar {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .stats-bar.visible { display: grid; }

        .stat-card {
            background: rgba(27, 40, 56, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px 8px;
            text-align: center;
            border: 1px solid rgba(0,230,118,0.1);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2px;
        }

        .action-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .btn-pedal {
            flex: 1;
            max-width: 280px;
            padding: 18px 24px;
            border-radius: 60px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-pedal.start {
            background: linear-gradient(135deg, var(--accent), #00c853);
            color: #0d1b2a;
            box-shadow: 0 4px 25px var(--accent-glow);
        }

        .btn-pedal.stop {
            background: linear-gradient(135deg, var(--danger), #d32f2f);
            color: white;
            box-shadow: 0 4px 25px rgba(255,82,82,0.3);
        }

        .btn-pedal:active { transform: scale(0.96); }

        .btn-circle {
            width: 56px; height: 56px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(27, 40, 56, 0.92);
            backdrop-filter: blur(10px);
            color: var(--text);
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-circle:active {
            transform: scale(0.9);
            background: rgba(0,230,118,0.2);
        }

        /* ========= PAINEL CICLISTAS ========= */
        .riders-panel {
            position: fixed;
            top: 64px; right: 12px;
            z-index: 500;
            display: none;
        }

        .riders-panel.visible { display: block; }

        .riders-card {
            background: rgba(27, 40, 56, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid rgba(0,230,118,0.1);
            min-width: 180px;
        }

        .riders-title {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .rider-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            font-size: 13px;
        }

        .rider-color {
            width: 10px; height: 10px;
            border-radius: 50%;
        }

        /* ========= TOAST ========= */
        .toast {
            position: fixed;
            top: 70px; left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(27, 40, 56, 0.95);
            backdrop-filter: blur(10px);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            z-index: 3000;
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,230,118,0.2);
            pointer-events: none;
            text-align: center;
            max-width: 90%;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* ========= LOADING ========= */
        .loading {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 5000;
        }

        .loading.visible { display: flex; }

        .spinner {
            width: 48px; height: 48px;
            border: 4px solid rgba(0,230,118,0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* ========= MARCADORES ========= */
        .cyclist-marker { background: none; border: none; }

        .marker-dot {
            width: 20px; height: 20px;
            background: var(--accent);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 15px var(--accent-glow);
            position: relative;
        }

        .marker-dot.other {
            background: #42a5f5;
            box-shadow: 0 0 15px rgba(66,165,245,0.4);
        }

        .marker-dot::after {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            border: 2px solid;
            border-color: inherit;
            opacity: 0.4;
            animation: ping 2s ease-out infinite;
        }

        @keyframes ping {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(2); opacity: 0; }
        }

        .marker-label {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.75);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
            font-family: 'Inter', sans-serif;
        }

        /* ========= MODAL NOME ========= */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.visible { display: flex; }

        .modal-box {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px 24px;
            width: 90%;
            max-width: 380px;
            text-align: center;
        }

        .modal-box h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .modal-box p {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .modal-box input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: var(--text);
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
            margin-bottom: 16px;
        }

        .modal-box input:focus { border-color: var(--accent); }

        .modal-box button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #00c853);
            color: #0d1b2a;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 1px;
        }

        @media (min-width: 600px) {
            .stat-value { font-size: 22px; }
            .splash-title { font-size: 36px; }
        }
    </style>
</head>
<body>

    <!-- TELA INICIAL -->
    <div id="splash-screen">
        <div class="splash-icon"><img src="splash-logo.png" alt="Pedalada dos Estados"></div>
        <div class="splash-subtitle">Conecte-se &bull; Pedale &bull; Compartilhe</div>
        <button class="splash-btn" onclick="enterApp()">ENTRAR</button>
    </div>

    <!-- HEADER -->
    <header id="app-header" style="display:none;">
        <div class="header-logo">
            <img src="logo.png" alt="Logo" style="height:32px;border-radius:6px;">
            PEDALADA DOS ESTADOS
        </div>
        <div class="header-apoio">
            <span>Apoio</span>
            <img src="apoio.png" alt="CONSEG e Lions Club">
        </div>
        <div class="header-status">
            <span id="status-text">Aguardando</span>
            <div class="status-dot" id="status-dot"></div>
        </div>
    </header>

    <!-- MAPA -->
    <div id="map-container" style="display:none;">
        <div id="map"></div>
    </div>

    <!-- PAINEL CICLISTAS -->
    <div class="riders-panel" id="riders-panel">
        <div class="riders-card">
            <div class="riders-title">üö¥ Ciclistas Pedalando</div>
            <div id="riders-list"></div>
        </div>
    </div>

    <!-- CONTROLES -->
    <div id="control-panel" style="display:none;">
        <div class="stats-bar" id="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="stat-speed">0.0</div>
                <div class="stat-label">km/h</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-distance">0.00</div>
                <div class="stat-label">km</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-time">00:00</div>
                <div class="stat-label">Tempo</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-avg">0.0</div>
                <div class="stat-label">M√©dia</div>
            </div>
        </div>
        <div class="action-row">
            <button class="btn-circle" onclick="centerMap()" title="Centralizar">üìç</button>
            <button class="btn-pedal start" id="btn-pedal" onclick="togglePedal()">MODO PEDAL</button>
            <button class="btn-circle" onclick="shareApp()" title="Compartilhar">üì§</button>
        </div>
    </div>

    <!-- MODAL: NOME DO CICLISTA -->
    <div class="modal-overlay" id="name-modal">
        <div class="modal-box">
            <h2>Qual seu nome?</h2>
            <p>Os outros ciclistas ver√£o seu nome no mapa.</p>
            <input type="text" id="rider-name-input" placeholder="Ex: Bernardo" maxlength="20" autocomplete="off">
            <button onclick="confirmName()">CONFIRMAR</button>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <!-- LOADING -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
    // ============================================================
    //  PEDALADA DOS ESTADOS - Firebase Realtime
    // ============================================================

    // --- Firebase Config ---
    const firebaseConfig = {
        apiKey: "AIzaSyD_phbk12IKHTre5tB4RX1geEycl9KOd4c",
        authDomain: "pedalada-dos-estados.firebaseapp.com",
        databaseURL: "https://pedalada-dos-estados-default-rtdb.firebaseio.com",
        projectId: "pedalada-dos-estados",
        storageBucket: "pedalada-dos-estados.firebasestorage.app",
        messagingSenderId: "301069771008",
        appId: "1:301069771008:web:0e9732dbb9b4a4eb65d3e5",
        measurementId: "G-TSWFYE47D0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Estado Global ---
    const state = {
        isPedaling: false,
        watchId: null,
        wakeLock: null,
        startTime: null,
        totalDistance: 0,
        positions: [],
        currentPos: null,
        timerInterval: null,
        riderId: null,
        riderName: '',
        otherRiders: {},  // { riderId: { name, marker, polyline, color, positions } }
    };

    const RIDER_COLORS = ['#42a5f5','#ff7043','#ab47bc','#ffca28','#26c6da','#ec407a','#66bb6a','#ef5350'];
    let colorIndex = 0;
    let map, myMarker, myPolyline;

    // Gerar ID √∫nico para este ciclista
    state.riderId = 'rider_' + Date.now() + '_' + Math.random().toString(36).slice(2, 8);

    // --- Entrar no App ---
    function enterApp() {
        document.getElementById('splash-screen').classList.add('hidden');
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('app-header').style.display = 'flex';
            document.getElementById('map-container').style.display = 'block';
            document.getElementById('control-panel').style.display = 'block';
            initMap();
            listenForRiders();
        }, 600);
    }

    // --- Mapa ---
    function initMap() {
        map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
        }).setView([-14.235, -51.925], 5);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
        }).addTo(map);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const { latitude, longitude } = pos.coords;
                    map.setView([latitude, longitude], 15);
                    state.currentPos = [latitude, longitude];
                },
                () => showToast('Permita acesso √† localiza√ß√£o'),
                { enableHighAccuracy: true }
            );
        }
    }

    // ============================================================
    //  FIREBASE: Escutar ciclistas em tempo real
    // ============================================================
    function listenForRiders() {
        const ridersRef = db.ref('riders');

        // Quando um ciclista √© adicionado ou atualizado
        ridersRef.on('child_added', (snap) => handleRiderUpdate(snap));
        ridersRef.on('child_changed', (snap) => handleRiderUpdate(snap));

        // Quando um ciclista sai
        ridersRef.on('child_removed', (snap) => {
            const id = snap.key;
            if (id === state.riderId) return;
            removeRider(id);
        });
    }

    function handleRiderUpdate(snap) {
        const id = snap.key;
        if (id === state.riderId) return; // Ignorar a si mesmo

        const data = snap.val();
        if (!data || !data.positions || data.positions.length === 0) return;

        const positions = data.positions;
        const lastPos = positions[positions.length - 1];

        if (!state.otherRiders[id]) {
            // Novo ciclista ‚Äî criar marcador e rota
            const color = RIDER_COLORS[colorIndex++ % RIDER_COLORS.length];
            const latlngs = positions.map(p => [p.lat, p.lng]);

            const polyline = L.polyline(latlngs, {
                color: color,
                weight: 4,
                opacity: 0.8,
            }).addTo(map);

            const marker = L.marker([lastPos.lat, lastPos.lng], {
                icon: L.divIcon({
                    className: 'cyclist-marker',
                    html: `<div class="marker-dot other" style="background:${color};">
                               <div class="marker-label">${data.name || 'Ciclista'}</div>
                           </div>`,
                    iconSize: [20, 20],
                    iconAnchor: [10, 10],
                }),
            }).addTo(map);

            state.otherRiders[id] = {
                name: data.name || 'Ciclista',
                marker, polyline, color, positions,
            };

            showToast('üö¥ ' + (data.name || 'Ciclista') + ' entrou na pedalada!');
        } else {
            // Atualizar ciclista existente
            const rider = state.otherRiders[id];
            const latlngs = positions.map(p => [p.lat, p.lng]);
            rider.polyline.setLatLngs(latlngs);
            rider.marker.setLatLng([lastPos.lat, lastPos.lng]);
            rider.positions = positions;
        }

        updateRidersPanel();
    }

    function removeRider(id) {
        const rider = state.otherRiders[id];
        if (rider) {
            showToast(rider.name + ' saiu da pedalada');
            map.removeLayer(rider.marker);
            map.removeLayer(rider.polyline);
            delete state.otherRiders[id];
            updateRidersPanel();
        }
    }

    function updateRidersPanel() {
        const panel = document.getElementById('riders-panel');
        const list = document.getElementById('riders-list');
        const ids = Object.keys(state.otherRiders);

        const totalRiders = ids.length + (state.isPedaling ? 1 : 0);

        if (totalRiders === 0) {
            panel.classList.remove('visible');
            return;
        }

        panel.classList.add('visible');
        let html = '';

        if (state.isPedaling) {
            html += `<div class="rider-item">
                <div class="rider-color" style="background:#00e676"></div>
                <span>${state.riderName || 'Voc√™'} (voc√™)</span>
            </div>`;
        }

        html += ids.map(id => {
            const r = state.otherRiders[id];
            return `<div class="rider-item">
                <div class="rider-color" style="background:${r.color}"></div>
                <span>${r.name}</span>
            </div>`;
        }).join('');

        list.innerHTML = html;
    }

    // ============================================================
    //  FIREBASE: Publicar minha posi√ß√£o
    // ============================================================
    function publishPosition(lat, lng) {
        state.positions.push({ lat, lng, time: Date.now() });

        db.ref('riders/' + state.riderId).set({
            name: state.riderName,
            positions: state.positions,
            updatedAt: firebase.database.ServerValue.TIMESTAMP,
        });
    }

    function removeMyself() {
        db.ref('riders/' + state.riderId).remove();
    }

    // ============================================================
    //  MODO PEDAL
    // ============================================================
    function togglePedal() {
        if (state.isPedaling) {
            stopPedal();
        } else {
            // Pedir nome antes de come√ßar
            document.getElementById('name-modal').classList.add('visible');
            document.getElementById('rider-name-input').focus();
        }
    }

    function confirmName() {
        const input = document.getElementById('rider-name-input');
        state.riderName = input.value.trim() || 'Ciclista';
        document.getElementById('name-modal').classList.remove('visible');
        startPedal();
    }

    // Enter no campo de nome
    document.getElementById('rider-name-input').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') confirmName();
    });

    async function startPedal() {
        if (!navigator.geolocation) {
            showToast('Geolocaliza√ß√£o n√£o suportada');
            return;
        }

        showLoading(true);

        // Wake Lock
        try { await requestWakeLock(); } catch (e) {}

        // Reset
        state.positions = [];
        state.totalDistance = 0;
        state.startTime = Date.now();

        // Configurar limpeza autom√°tica ao desconectar
        db.ref('riders/' + state.riderId).onDisconnect().remove();

        // GPS
        state.watchId = navigator.geolocation.watchPosition(
            (pos) => {
                const { latitude, longitude, speed, accuracy } = pos.coords;
                if (accuracy > 100) return;

                const newPos = [latitude, longitude];

                // Dist√¢ncia
                if (state.positions.length > 0) {
                    const last = state.positions[state.positions.length - 1];
                    const dist = haversine(last.lat, last.lng, latitude, longitude);
                    if (dist < 0.003) return; // Filtrar GPS noise (< 3m)
                    state.totalDistance += dist;
                }

                state.currentPos = newPos;
                updateMyPosition(newPos);

                // Stats
                const speedKmh = speed ? (speed * 3.6) : 0;
                document.getElementById('stat-speed').textContent = speedKmh.toFixed(1);
                document.getElementById('stat-distance').textContent = state.totalDistance.toFixed(2);

                if (state.startTime) {
                    const hrs = (Date.now() - state.startTime) / 3600000;
                    const avg = hrs > 0 ? (state.totalDistance / hrs) : 0;
                    document.getElementById('stat-avg').textContent = avg.toFixed(1);
                }

                // Publicar no Firebase
                publishPosition(latitude, longitude);

                showLoading(false);
            },
            (err) => {
                showLoading(false);
                showToast('Erro GPS: ' + err.message);
            },
            { enableHighAccuracy: true, maximumAge: 2000, timeout: 10000 }
        );

        state.isPedaling = true;
        state.timerInterval = setInterval(updateTimer, 1000);

        // UI
        const btn = document.getElementById('btn-pedal');
        btn.textContent = 'PARAR PEDAL';
        btn.className = 'btn-pedal stop';
        document.getElementById('stats-bar').classList.add('visible');
        document.getElementById('status-text').textContent = 'Pedalando';
        document.getElementById('status-dot').classList.add('active');

        updateRidersPanel();
        showToast('üö¥ Modo Pedal Ativado! Todos podem te ver no mapa!');
    }

    function stopPedal() {
        if (state.watchId !== null) {
            navigator.geolocation.clearWatch(state.watchId);
            state.watchId = null;
        }

        releaseWakeLock();

        if (state.timerInterval) {
            clearInterval(state.timerInterval);
            state.timerInterval = null;
        }

        state.isPedaling = false;

        // Remover do Firebase
        removeMyself();

        // UI
        const btn = document.getElementById('btn-pedal');
        btn.textContent = 'MODO PEDAL';
        btn.className = 'btn-pedal start';
        document.getElementById('status-text').textContent = 'Finalizado';
        document.getElementById('status-dot').classList.remove('active');

        updateRidersPanel();
        showToast('Pedalada finalizada! ' + state.totalDistance.toFixed(2) + ' km percorridos');
    }

    // --- Atualizar posi√ß√£o no mapa ---
    function updateMyPosition(latlng) {
        if (!myMarker) {
            myMarker = L.marker(latlng, {
                icon: L.divIcon({
                    className: 'cyclist-marker',
                    html: `<div class="marker-dot">
                               <div class="marker-label">${state.riderName} (voc√™)</div>
                           </div>`,
                    iconSize: [20, 20],
                    iconAnchor: [10, 10],
                }),
            }).addTo(map);

            myPolyline = L.polyline([], {
                color: '#00e676',
                weight: 4,
                opacity: 0.9,
                lineCap: 'round',
                lineJoin: 'round',
            }).addTo(map);
        }

        myMarker.setLatLng(latlng);
        myPolyline.addLatLng(latlng);
        map.panTo(latlng, { animate: true, duration: 0.5 });
    }

    // --- Wake Lock ---
    async function requestWakeLock() {
        if ('wakeLock' in navigator) {
            try {
                state.wakeLock = await navigator.wakeLock.request('screen');
                state.wakeLock.addEventListener('release', () => {
                    if (state.isPedaling) requestWakeLock();
                });
            } catch (e) {}
        }
    }

    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && state.isPedaling) {
            requestWakeLock();
        }
    });

    function releaseWakeLock() {
        if (state.wakeLock) {
            state.wakeLock.release();
            state.wakeLock = null;
        }
    }

    // --- Timer ---
    function updateTimer() {
        if (!state.startTime) return;
        const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
        const min = Math.floor(elapsed / 60).toString().padStart(2, '0');
        const sec = (elapsed % 60).toString().padStart(2, '0');
        const hrs = Math.floor(elapsed / 3600);
        document.getElementById('stat-time').textContent = hrs > 0
            ? `${hrs}:${min.slice(-2)}:${sec}`
            : `${min}:${sec}`;
    }

    // --- Haversine ---
    function haversine(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 +
                  Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
                  Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    // --- Centralizar ---
    function centerMap() {
        if (state.currentPos) {
            map.setView(state.currentPos, 16, { animate: true });
        } else {
            showToast('Localiza√ß√£o n√£o dispon√≠vel');
        }
    }

    // --- Compartilhar ---
    function shareApp() {
        const url = 'https://bfbra.github.io/Pedalada/';
        if (navigator.share) {
            navigator.share({
                title: 'Pedalada dos Estados',
                text: 'üö¥ Acompanhe a pedalada em tempo real!',
                url: url,
            }).catch(() => {});
        } else {
            navigator.clipboard.writeText(url).then(() => {
                showToast('Link copiado!');
            });
        }
    }

    // --- Toast ---
    function showToast(msg) {
        const el = document.getElementById('toast');
        el.textContent = msg;
        el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 3500);
    }

    // --- Loading ---
    function showLoading(show) {
        document.getElementById('loading').classList.toggle('visible', show);
    }

    // --- Limpar ao sair da p√°gina ---
    window.addEventListener('beforeunload', () => {
        if (state.isPedaling) removeMyself();
    });

    // --- Service Worker ---
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(() => {});
    }
    </script>
